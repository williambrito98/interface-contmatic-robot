<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>HUB BOTS</title>

</head>

<body class="position-relative">
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-info align-items-center">
        <span class="navbar-brand mb-0 h1">HUB BOTS</span>
        <div class="navbar-brand mb-0 h1">
            <p class="d-inline">Status Robo: <span id="status"></span></p>
        </div>
    </nav>

    <div class="container mt-5">
        <a href="/form" class="btn btn-block btn-primary">EXECUTAR ROBO</a>
        <a href="/downloadZip" class="btn btn-block btn-primary">EXTRAIR ARQUIVOS</a>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        setInterval(function status() {
            fetch('/status', { method: 'GET' })
                .then(response => {
                    if (response.status === 200) {
                        response.json()
                            .then(json => {
                                document.querySelector('#status').textContent = json.statusRobot
                            })
                    }
                })
        }(), 20000)
    </script>
</body>

</html>
